version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: coomb-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: coomb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  coomb-ai:
    build:
      context: ./packages/ai
    container_name: coomb-ai
    ports:
      - "8000:8000"
    env_file:
      - ./packages/ai/.env
    volumes:
      - ./packages/ai/storage:/app/storage
    environment:
      PORT: 8000
      HOST: 0.0.0.0

  coomb-api:
    build:
      context: ./packages/api
    container_name: coomb-api
    ports:
      - "3001:3001"
    env_file:
      - ./packages/api/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/coomb?schema=public
      DIRECT_URL: postgresql://postgres:postgres@postgres:5432/coomb?schema=public
      COOMB_AI_URL: http://coomb-ai:8000
      FRONTEND_URL: http://localhost:3000
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
      coomb-ai:
        condition: service_started

  coomb-web:
    build:
      context: ./packages/web
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3001
    container_name: coomb-web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - coomb-api

volumes:
  postgres_data:
